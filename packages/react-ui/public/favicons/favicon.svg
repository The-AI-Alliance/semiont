<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Light theme gradient - darker/more vibrant colors for contrast -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>

    <!-- Dark theme gradient - original cyan to blue -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&amp;display=swap');

      /* Default (light theme) styles */
      .favicon-bg {
        fill: #ffffff;
      }

      .favicon-text {
        fill: url(#lightGradient);
      }

      /* Dark theme styles */
      @media (prefers-color-scheme: dark) {
        .favicon-bg {
          fill: #1a1a1a;
        }

        .favicon-text {
          fill: url(#darkGradient);
        }
      }
    </style>
  </defs>
  <!-- Background that adapts to theme -->
  <rect class="favicon-bg" width="512" height="512"/>
  <!-- S letter in Orbitron font with gradient -->
  <text class="favicon-text" x="256" y="380"
        font-family="'Orbitron', sans-serif"
        font-weight="900"
        font-size="380"
        text-anchor="middle">S</text>
</svg>