name: Pre-build Dev Container

on:
  push:
    branches: [main]
    paths:
      - '.devcontainer/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/devcontainer-prebuild.yml'
  pull_request:
    paths:
      - '.devcontainer/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/devcontainer-prebuild.yml'
  workflow_dispatch:
  schedule:
    # Rebuild weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ steps.repo.outputs.name }}/devcontainer
          cacheFrom: ghcr.io/${{ steps.repo.outputs.name }}/devcontainer
          push: filter
          eventFilterForPush: push,workflow_dispatch,schedule
          runCmd: |
            echo "Dev container pre-built successfully!"
            echo "Node version: $(node --version)"
            echo "npm version: $(npm --version)"
            echo "PostgreSQL version: $(psql --version)"
            echo "Git version: $(git --version)"
            echo "GitHub CLI version: $(gh --version | head -n1)"
            echo "Docker version: $(docker --version)"
