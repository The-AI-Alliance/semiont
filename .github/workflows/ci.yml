name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Build dependencies
        run: |
          npm install
          npm run openapi:bundle
          npm run build --workspace=@semiont/api-client
          npm run build --workspace=@semiont/ontology
          npm run build --workspace=@semiont/core
          npm run build --workspace=@semiont/react-ui

      - name: Build CLI
        run: |
          cd apps/cli && npm run build && npm link

      - name: Run frontend type check
        run: |
          echo "Running frontend TypeScript type check..."
          cd apps/frontend
          npm run typecheck
        env:
          CI: true
          NODE_OPTIONS: "--max-old-space-size=4096"
          # Frontend environment variables (required by env.ts imports)
          SERVER_API_URL: http://localhost:4000
          NEXT_PUBLIC_SITE_NAME: Semiont
          NEXT_PUBLIC_OAUTH_ALLOWED_DOMAINS: example.com,test.com

      - name: Run frontend tests
        run: |
          echo "Running frontend unit tests..."
          cd apps/frontend
          npm test
        env:
          CI: true
          NODE_OPTIONS: "--max-old-space-size=4096"

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Cache TypeScript incremental build info
        uses: actions/cache@v3
        with:
          path: apps/backend/.tscache
          key: ${{ runner.os }}-backend-tsc-${{ hashFiles('apps/backend/src/**/*.ts', 'apps/backend/tsconfig.json', 'packages/*/src/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-backend-tsc-

      - name: Install dependencies and CLI
        run: |
          npm install
          npm run build:packages
          cd apps/cli && npm run build && npm link

      - name: Generate Prisma Client
        run: |
          echo "Generating Prisma client for backend..."
          cd apps/backend
          npx prisma generate
        env:
          CI: true

      - name: Run backend type check
        run: |
          echo "Running backend TypeScript type check..."
          cd apps/backend
          npm run typecheck
        env:
          CI: true
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Run backend unit tests
        run: |
          echo "Running backend unit tests..."
          cd apps/backend
          npm test
        env:
          CI: true
          DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
          JWT_SECRET: test-secret-for-ci
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret
          SITE_DOMAIN: test.semiont.com

      - name: Run backend integration tests
        run: |
          echo "Running backend integration tests..."
          cd apps/backend
          npm run test:integration
        env:
          CI: true
          DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
          JWT_SECRET: test-secret-for-ci
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret
          SITE_DOMAIN: test.semiont.com

  test-cli:
    name: CLI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies and CLI
        run: |
          npm install
          npm run build:packages
          cd apps/cli && npm run build && npm link

      - name: Validate CLI installation
        run: |
          semiont --version
          semiont --help

      - name: Run CLI type check
        run: |
          echo "Running CLI TypeScript type check..."
          cd apps/cli
          npm run typecheck
        env:
          CI: true

      - name: Run CLI unit tests
        run: |
          echo "Running CLI package unit tests..."
          cd apps/cli && npm run test:unit
        env:
          CI: true
      
      - name: Test CLI commands with dry-run
        run: |
          echo "Testing CLI commands with dry-run..."
          # First initialize a project to create environment configs
          semiont init --dry-run
          
          # Test help for various commands
          semiont --help
          semiont start --help
          semiont provision --help
          semiont check --help
          
          echo "CLI commands validated successfully"
        env:
          CI: true

  test-comprehensive:
    name: Comprehensive Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies and CLI
        run: |
          npm install
          npm run build:packages
          cd apps/cli && npm run build && npm link

      - name: Generate Prisma Client
        run: |
          echo "Generating Prisma client for backend..."
          cd apps/backend
          npx prisma generate
        env:
          CI: true

      - name: Run comprehensive test suite
        run: |
          echo "Running comprehensive test suite..."
          # Run tests for each package
          cd apps/frontend && npm test && cd ../..
          cd apps/backend && npm test && npm run test:integration && cd ../..
          cd apps/cli && npm run test:unit && cd ../..

          echo "All tests completed successfully"
        env:
          CI: true
          NODE_OPTIONS: "--max-old-space-size=4096"
          # Frontend environment variables
          SERVER_API_URL: http://localhost:4000
          NEXT_PUBLIC_SITE_NAME: Semiont
          # Backend environment variables
          DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
          JWT_SECRET: test-secret-for-ci
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret
          SITE_DOMAIN: test.semiont.com
          

  validate-config:
    name: Configuration Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies and CLI
        run: |
          npm install
          npm run build:packages
          cd apps/cli && npm run build && npm link

      - name: Validate CLI installation
        run: |
          # Verify the CLI is installed and working
          semiont --version
          semiont --help

  build-all:
    name: Build All Applications
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, test-cli]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies and CLI
        run: |
          npm install
          npm run build:packages
          cd apps/cli && npm run build && npm link

      - name: Build all applications
        run: |
          # Build all workspaces
          npm run build
          # Validate CLI still works after build
          semiont --version
          echo "All applications built successfully"
        env:
          CI: true
          NODE_OPTIONS: "--max-old-space-size=4096"
          # Frontend environment variables for Next.js build
          SERVER_API_URL: http://localhost:4000
          NEXT_PUBLIC_SITE_NAME: Semiont
          # Backend environment variables for build
          DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
          JWT_SECRET: test-secret-for-ci
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret
          SITE_DOMAIN: test.semiont.com
