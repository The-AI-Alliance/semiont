name: Publish @semiont/cli

on:
  push:
    branches: [main]
    paths:
      - 'apps/cli/**'
      - '.github/workflows/publish-cli.yml'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build but do not publish)'
        required: false
        type: boolean
        default: false
      stable_release:
        description: 'Stable release (publish without -build.N suffix)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Build @semiont/api-client
        working-directory: ./packages/api-client
        run: npm run build

      - name: Build @semiont/core
        working-directory: ./packages/core
        run: npm run build

      - name: Build @semiont/cli
        working-directory: ./apps/cli
        run: npm run build

      - name: Determine version
        id: version
        working-directory: ./apps/cli
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          if [ "${{ github.event.inputs.stable_release }}" = "true" ]; then
            PUBLISH_VERSION="$BASE_VERSION"
            DIST_TAG="latest"
          else
            PUBLISH_VERSION="${BASE_VERSION}-build.${{ github.run_number }}"
            DIST_TAG="dev"
          fi
          echo "base=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "publish=$PUBLISH_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$DIST_TAG" >> $GITHUB_OUTPUT
          echo "Publishing version: $PUBLISH_VERSION (base: $BASE_VERSION, tag: $DIST_TAG)"
      - name: Update package version and dependencies
        working-directory: ./apps/cli
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TARGET_VERSION="${{ steps.version.outputs.publish }}"

          # Update package version
          if [ "$CURRENT_VERSION" != "$TARGET_VERSION" ]; then
            npm version $TARGET_VERSION --no-git-tag-version
          else
            echo "Version already set to $TARGET_VERSION, skipping"
          fi

          # Update workspace dependencies to match build version
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf-8'));
            const targetVersion = '$TARGET_VERSION';

            if (pkg.dependencies['@semiont/api-client']) {
              pkg.dependencies['@semiont/api-client'] = targetVersion;
            }
            if (pkg.dependencies['@semiont/core']) {
              pkg.dependencies['@semiont/core'] = targetVersion;
            }

            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            console.log('Updated dependencies to version ' + targetVersion);
          "

      - name: Publish to npm
        if: github.event.inputs.dry_run != 'true'
        working-directory: ./apps/cli
        run: npm publish --tag ${{ steps.version.outputs.tag }} --access public
