name: Package Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Matrix strategy for all packages
  test-package:
    name: Test ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Don't cancel other packages if one fails
      matrix:
        package:
          - api-client
          - content
          - core
          - event-sourcing
          - graph
          - inference
          - jobs
          - make-meaning
          - mcp-server
          - ontology
          - react-ui
          - test-utils

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build dependencies
        run: npm run build:packages

      - name: Check if package has tests
        id: check-tests
        run: |
          cd packages/${{ matrix.package }}
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi

      - name: Run type check
        if: steps.check-tests.outputs.has_tests == 'true'
        run: |
          cd packages/${{ matrix.package }}
          if grep -q '"typecheck"' package.json; then
            npm run typecheck
          else
            echo "No typecheck script found, skipping"
          fi
        continue-on-error: false
        env:
          CI: true

      - name: Run tests
        if: steps.check-tests.outputs.has_tests == 'true'
        run: |
          cd packages/${{ matrix.package }}
          npm test
        continue-on-error: false
        env:
          CI: true

      - name: Run tests with coverage
        if: steps.check-tests.outputs.has_tests == 'true'
        run: |
          cd packages/${{ matrix.package }}
          npm run test:coverage || npm test -- --coverage || echo "No coverage available"
        continue-on-error: true
        env:
          CI: true

      - name: Upload coverage reports
        if: steps.check-tests.outputs.has_tests == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.package }}
          path: packages/${{ matrix.package }}/coverage/
          retention-days: 30
        continue-on-error: true

  # Summary job to ensure at least one package was tested
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test-package
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## ðŸ“¦ Package Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All package tests completed. Check individual job results above." >> $GITHUB_STEP_SUMMARY
