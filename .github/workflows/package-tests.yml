name: Package Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Matrix strategy for all packages
  test-package:
    name: Test ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Don't cancel other packages if one fails
      matrix:
        package:
          - api-client
          - content
          - core
          - event-sourcing
          - graph
          - inference
          - jobs
          - make-meaning
          - mcp-server
          - ontology
          - react-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build package dependencies only
        run: |
          # Only build packages that this package actually depends on at test-time
          # Most packages only need @semiont/api-client and @semiont/core built
          case "${{ matrix.package }}" in
            core)
              # core generates OpenAPI types - no dependencies
              npm run openapi:bundle
              ;;
            api-client)
              # api-client depends on core for OpenAPI types
              npm run openapi:bundle
              npm run build --workspace=@semiont/core
              ;;
            ontology)
              npm run openapi:bundle
              npm run build --workspace=@semiont/core
              ;;
            content|event-sourcing|jobs|graph|inference)
              npm run openapi:bundle
              npm run build --workspace=@semiont/core
              npm run build --workspace=@semiont/ontology
              npm run build --workspace=@semiont/api-client
              ;;
            make-meaning)
              npm run openapi:bundle
              npm run build --workspace=@semiont/core
              npm run build --workspace=@semiont/ontology
              npm run build --workspace=@semiont/api-client
              npm run build --workspace=@semiont/content
              npm run build --workspace=@semiont/event-sourcing
              npm run build --workspace=@semiont/jobs
              npm run build --workspace=@semiont/inference
              npm run build --workspace=@semiont/graph
              ;;
            react-ui)
              npm run openapi:bundle
              npm run build --workspace=@semiont/core
              npm run build --workspace=@semiont/ontology
              npm run build --workspace=@semiont/api-client
              ;;
            mcp-server)
              npm run openapi:bundle
              npm run build --workspace=@semiont/core
              npm run build --workspace=@semiont/api-client
              ;;
          esac

      - name: Build the package itself
        run: |
          cd packages/${{ matrix.package }}
          if grep -q '"build"' package.json; then
            npm run build
          fi

      - name: Run type check
        run: |
          if grep -q '"typecheck"' packages/${{ matrix.package }}/package.json; then
            npm run typecheck --workspace=@semiont/${{ matrix.package }}
          else
            echo "No typecheck script found, skipping"
          fi
        env:
          CI: true

      - name: Run tests
        run: |
          cd packages/${{ matrix.package }}
          npm test
        env:
          CI: true

      - name: Run tests with coverage
        id: coverage
        run: |
          cd packages/${{ matrix.package }}
          # Try to run coverage, fallback to test with coverage flag
          if grep -q '"test:coverage"' package.json; then
            npm run test:coverage
          else
            npm test -- --coverage
          fi

          # Extract coverage summary if available
          if [ -f coverage/coverage-summary.json ]; then
            echo "## Coverage for ${{ matrix.package }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            node -e "
              const summary = require('./coverage/coverage-summary.json');
              const total = summary.total;
              console.log('Lines:      ' + total.lines.pct + '%');
              console.log('Statements: ' + total.statements.pct + '%');
              console.log('Functions:  ' + total.functions.pct + '%');
              console.log('Branches:   ' + total.branches.pct + '%');
            " >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Coverage data not available" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
        env:
          CI: true

      - name: Check coverage files
        run: |
          echo "Looking for coverage files in packages/${{ matrix.package }}/coverage/"
          ls -la packages/${{ matrix.package }}/coverage/ || echo "No coverage directory found"
          if [ -f "packages/${{ matrix.package }}/coverage/lcov.info" ]; then
            echo "âœ… Found lcov.info"
            head -5 packages/${{ matrix.package }}/coverage/lcov.info
          else
            echo "âŒ No lcov.info found"
          fi
          if [ -f "packages/${{ matrix.package }}/coverage/coverage-final.json" ]; then
            echo "âœ… Found coverage-final.json"
          else
            echo "âŒ No coverage-final.json found"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/${{ matrix.package }}/coverage/lcov.info
          flags: ${{ matrix.package }}
          name: ${{ matrix.package }}
          fail_ci_if_error: true
          verbose: true
        continue-on-error: true

      - name: Alternative Codecov upload
        if: always()
        run: |
          # Try uploading with the Codecov CLI as backup
          if [ -f "packages/${{ matrix.package }}/coverage/lcov.info" ]; then
            echo "Attempting CLI upload for ${{ matrix.package }}"
            curl -Os https://uploader.codecov.io/latest/linux/codecov
            chmod +x codecov
            ./codecov \
              -t "${{ secrets.CODECOV_TOKEN }}" \
              -f "packages/${{ matrix.package }}/coverage/lcov.info" \
              -F "${{ matrix.package }}" \
              -n "${{ matrix.package }}" \
              -v || echo "CLI upload failed"
          fi
        continue-on-error: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.package }}
          path: packages/${{ matrix.package }}/coverage/
          retention-days: 30
        continue-on-error: true

  # Summary job to ensure at least one package was tested
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test-package
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## ðŸ“¦ Package Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All package tests completed. Check individual job results above." >> $GITHUB_STEP_SUMMARY
