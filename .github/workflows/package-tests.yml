name: Package Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Matrix strategy for all packages
  test-package:
    name: Test ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Don't cancel other packages if one fails
      matrix:
        package:
          - api-client
          - content
          - core
          - event-sourcing
          - graph
          - inference
          - jobs
          - make-meaning
          - mcp-server
          - ontology
          - react-ui
          - test-utils

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build package dependencies only
        run: |
          # Only build packages that this package actually depends on at test-time
          # Most packages only need @semiont/api-client and @semiont/core built
          case "${{ matrix.package }}" in
            api-client)
              npm run openapi:bundle
              ;;
            ontology)
              npm run openapi:bundle
              npm run build --workspace=@semiont/api-client
              ;;
            core)
              npm run openapi:bundle
              npm run build --workspace=@semiont/api-client
              npm run build --workspace=@semiont/ontology
              ;;
            content|event-sourcing|jobs|graph|inference)
              npm run openapi:bundle
              npm run build --workspace=@semiont/api-client
              npm run build --workspace=@semiont/ontology
              npm run build --workspace=@semiont/core
              ;;
            make-meaning)
              npm run openapi:bundle
              npm run build --workspace=@semiont/api-client
              npm run build --workspace=@semiont/ontology
              npm run build --workspace=@semiont/core
              npm run build --workspace=@semiont/inference
              npm run build --workspace=@semiont/graph
              ;;
            react-ui)
              npm run openapi:bundle
              npm run build --workspace=@semiont/api-client
              npm run build --workspace=@semiont/ontology
              ;;
            test-utils|mcp-server)
              npm run openapi:bundle
              npm run build --workspace=@semiont/api-client
              ;;
          esac

      - name: Build the package itself
        run: |
          cd packages/${{ matrix.package }}
          if grep -q '"build"' package.json; then
            npm run build
          fi

      - name: Run type check
        run: |
          cd packages/${{ matrix.package }}
          if grep -q '"typecheck"' package.json; then
            npm run typecheck
          else
            echo "No typecheck script found, skipping"
          fi
        env:
          CI: true

      - name: Run tests
        run: |
          cd packages/${{ matrix.package }}
          npm test
        env:
          CI: true

      - name: Run tests with coverage
        run: |
          cd packages/${{ matrix.package }}
          npm run test:coverage || npm test -- --coverage || echo "No coverage available"
        continue-on-error: true
        env:
          CI: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.package }}
          path: packages/${{ matrix.package }}/coverage/
          retention-days: 30
        continue-on-error: true

  # Summary job to ensure at least one package was tested
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test-package
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## ðŸ“¦ Package Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All package tests completed. Check individual job results above." >> $GITHUB_STEP_SUMMARY
