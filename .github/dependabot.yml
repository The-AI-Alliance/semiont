    directory: "/cdk"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "The-AI-Alliance/maintainers"
    labels:
      - "dependencies"
      - "infrastructure"
    commit-message:
      prefix: "cdk"
      include: "scope"

  # Scripts dependencies
  - package-ecosystem: "npm"
    directory: "/scripts"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "The-AI-Alliance/maintainers"
    labels:
      - "dependencies"
      - "scripts"
    commit-message:
      prefix: "scripts"
      include: "scope"

  # Root dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "The-AI-Alliance/maintainers"
    labels:
      - "dependencies"
      - "root"
    commit-message:
      prefix: "root"
      include: "scope"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "The-AI-Alliance/maintainers"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "actions"
      include: "scope"